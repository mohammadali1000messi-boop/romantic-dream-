<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #e6f4ff, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  width: 82%;
  max-width: 360px;
  height: 70%;
  background: linear-gradient(180deg, #bfe7ff, #ffffff);
  border-radius: 26px;
  padding: 18px;
  box-sizing: border-box;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* Ù…ØªÙ† */
.text {
  text-align: center;
  font-size: 0.95rem;
  line-height: 1.6;
}

.line {
  opacity: 0;
  transform: translateY(10px);
  animation: show 0.8s ease forwards;
}

@keyframes show {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Ø¯Ú©Ù…Ù‡ Ù…ÙˆØ²ÛŒÚ© */
.play-btn {
  margin-top: 20px;
  padding: 10px 16px;
  border-radius: 20px;
  border: none;
  background: linear-gradient(180deg, #ffd6e8, #ffffff);
  font-size: 0.9rem;
  cursor: pointer;
  opacity: 0;
  transition: opacity 1s ease;
}

/* Ù‚Ù„Ø¨ */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: pink;
  transform: rotate(-45deg);
  opacity: 0.6;
}

.heart::before,
.heart::after {
  content: "";
  width: 20px;
  height: 20px;
  background: pink;
  border-radius: 50%;
  position: absolute;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

/* Ø³ØªØ§Ø±Ù‡ */
.star {
  position: absolute;
  width: 18px;
  height: 18px;
  background: red;
  opacity: 0.6;
  clip-path: polygon(
    50% 0%,
    61% 35%,
    98% 35%,
    68% 57%,
    79% 91%,
    50% 70%,
    21% 91%,
    32% 57%,
    2% 35%,
    39% 35%
  );
}

audio { display: none; }
</style>
</head>

<body>

<div class="container">

  <!-- Ø¯Ú©ÙˆØ± -->
  <div class="heart" style="top:8%; left:6%;"></div>
  <div class="heart" style="top:22%; right:8%; transform:rotate(25deg);"></div>
  <div class="heart" style="top:60%; left:10%; transform:rotate(-20deg);"></div>

  <div class="star" style="top:35%; right:20%;"></div>
  <div class="star" style="top:70%; right:12%;"></div>

  <!-- Ù…ØªÙ† -->
  <div class="text">
    <div class="line" style="animation-delay:0.5s">My dear Dina â™¥ï¸</div>
    <div class="line" style="animation-delay:1.4s">Spending a month by your side</div>
    <div class="line" style="animation-delay:2.3s">has filled my life with warmth,</div>
    <div class="line" style="animation-delay:3.2s">positive energy, understanding,</div>
    <div class="line" style="animation-delay:4.1s">and a renewed passion for living.</div>
    <div class="line" style="animation-delay:5s">Thank you for being you,</div>
    <div class="line" style="animation-delay:5.9s">one of the most beautiful things</div>
    <div class="line" style="animation-delay:6.8s">in my life âœ¨ğŸ˜</div>
    <div class="line" style="animation-delay:7.7s">Happy one-month anniversary</div>
    <div class="line" style="animation-delay:8.6s">of our acquaintance.</div>
  </div>

  <button class="play-btn" id="playBtn">â–¶ Play our song</button>

  <audio id="music">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

</div>

<script>
setTimeout(() => {
  document.getElementById("playBtn").style.opacity = "1";
}, 9500);

document.getElementById("playBtn").addEventListener("click", () => {
  document.getElementById("music").play();
});
</script>

</body>
</html>
